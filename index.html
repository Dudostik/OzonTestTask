<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover"
    />
    <title>Progress Block</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <svg class="progress" viewBox="0 0 100 100">
          <circle class="progress-background" cx="50" cy="50" r="45" />
          <circle class="progress-arc" cx="50" cy="50" r="45" />
        </svg>
      </div>

      <div class="controls">
        <div class="control-group">
          <input type="number" id="value" min="0" max="100" value="0" />
          <label for="value">Value</label>
        </div>
        <div class="control-group">
          <input type="checkbox" id="animate" />
          <label for="animate">Animate</label>
        </div>
        <div class="control-group">
          <input type="checkbox" id="hide" />
          <label for="hide">Hide</label>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
